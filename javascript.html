<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        hello()
        function hello() {
            console.log('declaration')
        }
        var hello = function() {
            console.log('expression')
        }
        hello()

        // variable hoisting
        x = 5
        console.log(x)
        var x;
    </script>
</body>
</html>
